name: Release App
on:
  push:
    tags: ["*"]

env:
  IMAGE_NAME: myjettools/my-settings-ui

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: myjettools/dioxus-docker:0.6.20
    steps:
      - uses: actions/checkout@v2

      - name: Update the version
        id: get_version
        run: |
          ver=${GITHUB_REF_NAME}
          echo $ver
          sed -i -e 's/^version = .*/version = "'$ver'"/' Cargo.toml

      - run: |
          dx build --platform web --release
          python3 build.py ./target/dx/my-settings-ui/release/web/public/index.html

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            ./target/dx/my-settings-ui/release/web
            ./Dockerfile

  publish:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - uses: actions/checkout@v2    

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts 

      - name: Docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}
        run: |          
          echo "$DOCKER_PASS" | docker login --username "$DOCKER_USER" --password-stdin   
      - name: Docker Build and Publish
        run: |
          ver=${GITHUB_REF_NAME}
          echo $ver                  
          docker build -t ${IMAGE_NAME}:$ver .
          docker push ${IMAGE_NAME}:$ver
